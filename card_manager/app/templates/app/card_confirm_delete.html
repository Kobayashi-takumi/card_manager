{% extends 'base.html' %}


{% block content %}
<a href="{% url 'card_detail' object.id %}" class="btn btn-outline-secondary">back</a>
<div class="row">
    <div class="col-lg">
        <div class="card">
            <form action="" method="post">
                <div class="mx-auto" style="width: 250px;">Are you sure you want to delete "{{ object.last_name }} {{ object.first_name }}"?</div>
                {% csrf_token %}
                <div class="float-right">
                    <input type="submit" value="Confirm" class="btn btn-outline-secondary text-right">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
